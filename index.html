   <body>
      
       <video autoplay loop width="100%">

    Sorry, your browser doesn't support embedded videos.
</video>
      <script>
         // Change the variables below to your liking
         const rand = Math.random();
         let currentURL;

         if (rand < 0.80) {
           // 80% chance
           currentURL = "rickroll.mp4";
         } else if (rand < 0.99) {
           // 19% chance
            const options = ["lofirick.mp4", "rickunderstand.mp4", "rickboogie.mp4"];
            const choice = Math.floor(Math.random() * options.length);
            currentURL = options[choice];
         } else {
            // 1% chance
            currentURL = "rickbossfight_yes_this_ones_rare.mp4";
         }
         //const currentURL = "rickroll.mp4";
         const pageTitle = "Loading...";
         // End of changable variables
         
         function setTitle() {
            document.title = pageTitle;
         }
         
         function redirect() {
            window.location.href = currentURL;
         }
         
         function onload() {
            setTitle();
            redirect();
         }
         
         window.onload = onload();
       </script>
   </body>
</html>
